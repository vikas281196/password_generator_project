    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#"><h2>Password Generator</h2></a>
  <button class="navbar-toggler"  type ="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>

  <div class="container text-center">
      <h2>Choose your criteria : </h2>
      <form action="{% url 'password' %}">
      <table class="table text-center">
        <tr>
          <td>
            <select name="length">
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select> Lenght
          </td>
        </tr>
        <tr>
          <td><input type="checkbox" name="uppercase" value="uppercase"> Uppercase Letters</td>
        </tr>
        <tr>
          <td><input type="checkbox" name="special" value="special"> Special Characters</td>
        </tr>
        <tr>
          <td><input type="checkbox" name="number" value="number"> Numbers</td>
        </tr>
        <tr>
          <td><input class="btn btn-info" type="submit" value="Generate Passward"></td>
        </tr>

      </table>
    </form>
  </div>
  </body>
